<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Maeder Fan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            margin: 20px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #000000;
            color: white;
        }
        a {
            color: #000000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Max Maeder Fan Page</h1>
        <p>Welcome to the fan page of Maximilian Maeder!</p>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Articles</a>
        <a href="#">Photos</a>
        <!-- Add more links as needed -->
    </nav>

    <section>
        <h2>Upcoming Competitions</h2>
        <ul>
            <li>KiteFoil World Series Austria - <strong>September 4-8, 2024</strong> - Traunsee, Austria</li>
            <!-- Add more events as needed -->
        </ul>
    </section>

    <footer>
        <p>Follow Max on <a href="https://www.instagram.com/maximilianmaeder" target="_blank">Instagram</a></p>
        <p>Website created by a dedicated Maximinion</p>
    </footer>
</body>
</html>
